<input
  type="button"
  value="{{ tag_name }}"
  hx-swap="outerHTML"
  hx-target-error="#error-bar"
  hx-confirm="Are you sure you want to download {{ model_name }}:{{ tag_name }}?"
  hx-put="/draft/download/{{ model_name }}?tag={{ tag_name }}"
  class="cursor-pointer inline-flex my-1 items-center rounded-md bg-[#ddf4ff] px-2 py-[2px] text-xs font-medium text-blue-600 sm:text-[13px]"
>
