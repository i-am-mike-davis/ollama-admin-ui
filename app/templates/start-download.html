<li
  id="messages-list"
  hx-swap-oob="beforeend"
>
  {% include "message-poll.html" %}
</li>
<input
  type="button"
  value="{{ tag_name }}"
  hx-trigger="{{ model_name }}:{{ tag_name }} from:body"
  hx-swap="outerHTML"
  hx-target-error="#error-bar"
  hx-put="/draft/download/{{ model_name }}?tag={{ tag_name }}"
  class="inline-flex my-1 items-center rounded-md bg-[#fde047] px-2 py-[2px] text-xs font-medium text-blue-600 sm:text-[13px]"
>
